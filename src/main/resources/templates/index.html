<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <div id="feedback"></div>

    <div id="games_screen">
        <form id="newgame">
            <input type="text" id="username" placeholder="user name">
            <select id="size">
                <option>size</option>
                <option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            </select>
            <button type="submit" id="btn-newgame">Create game</button>
        </form>
        <a id="viewgame" th:href="@{/games/list}">View games</a>

        <div id="gamelist_container" jput="games" jput-jsondata='[]' class="gamelist">
            <div class="data-state">
                <div class="ow_name{{json.result=='owner'?' winner':''}}">{{json.owner.name}}</div>
                <div class="{{json.state}}">
                    <div class="state-name"></div>
                    <div class="time">{{formatTime(Math.round(json.duration/1000))}}</div>
                </div>
                <div class="opp_name{{json.result=='opponent'?' winner':''}}">{{json.opponent.name}}</div>
                <input type="hidden" name="token" value="{{json.token}}"/>
            </div>
        </div>

        <div id="gamelist"></div>
        <input id="accessToken" type="hidden" />
    </div>

</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jput-2.js"></script>
<script type="text/javascript" src="js/time.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</html>
